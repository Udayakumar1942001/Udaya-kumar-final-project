<div class="col-md-6 offset-md-3">
<h3>Create Employee</h3>
<form (ngSubmit) ="onSubmit()">
    
    <div class="form-group">
        <label><b>First Name :</b></label>
        <input type ="text" class ="form-control" id = "firstName" name="firstName" [(ngModel)] = "employee.firstName" >
    </div>

    <div class="form-group ">
        <label><b>Last Name :</b></label>
        <input  type ="text" class ="form-control " id = "lastName" name="lastName" [(ngModel)] = "employee.lastName" >
    </div>

    <div class="form-group">
        <label><b>Email Id :</b></label>
        <input type ="email" class ="form-control" id = "emailId" name="emailId" [(ngModel)] = "employee.emailId" >
    </div>

    <div class="form-group">
        <label><b>Contact No :</b></label>
        <input type ="text" class ="form-control" id = "contactNo" name="contactNo" [(ngModel)] = "employee.contactNo" >
    </div>

    <div class="form-group">
        <label><b>Address :</b></label>
        <input type="text-area" class ="form-control" id = "address" name="address" [(ngModel)] = "employee.address" >
    </div>

    <div class="form-group">
        <label><b>Salary :</b></label>
        <input type="text" class ="form-control" id = "salary" name="salary" [(ngModel)] = "employee.salary" >
    </div>

  <button class="btn btn-success" type="submit"><b>Create</b></button>
</form>
</div>
